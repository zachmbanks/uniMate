  <body>
    <ons-navigator id="nav-main">
      <ons-page>
        <ons-toolbar class="navigation-bar">
          <div class="center">Home</div>
          <div class="right navigation-bar">
            <ons-button modifier="quiet" onclick="navEl.pushPage('page2')"
              ><img
                class="icon"
                src="reorder-four-outline.svg"
                alt=""
                sizes=""
                srcset=""
            /></ons-button>
          </div>
        </ons-toolbar>
        <div class="ro-inputs">
          <ons-input
            id="ro-width"
            placeholder="Enter Rough Opening Width"
            float
          ></ons-input>
          <br />
          <ons-input
            id="ro-height"
            placeholder="Enter Rough Opening Height"
            float
          ></ons-input>
        </div>
        <div class="ro-button">
          <ons-button id="ro-submit-button" modifier="outline"
            >Submit Rough Opening</ons-button
          >
          <button id="butt">test</button>
          <p id="display"></p>
        </div>

        <script>
          ons.getScriptPage().onInit = function() {
            console.log("Home!");
          };
        </script>
      </ons-page>
    </ons-navigator>

    <template id="page2">
      <ons-page>
        <ons-toolbar>
          <div class="left"><ons-back-button>Home</ons-back-button></div>
          <div class="center">Page 2</div>
        </ons-toolbar>

        <script>
          ons.getScriptPage().onInit = function() {
            console.log("Page 2!");
          };
        </script>
      </ons-page>
    </template>

    <script>
      const navEl = (window.navEl = document.querySelector("ons-navigator"));
    </script>
    <script src="src/index.js"></script>
  </body>
</html>
