<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <!-----------------Frame calculator------------------------>
    <label for="shim-gap">Select Caulk Joint</label>
    <select id="shim-gap" name="shim-gap">
      <option value=".25">1/4"</option>
      <option value=".375">3/8"</option>
    </select>
    <br />
    <label for="ro-width">Rough Opening Width</label>
    <br />
    <input type="text" name="ro-width" id="roWidth" />
    <br />
    <label for="ro-height">Rough Opening Height</label>
    <br />
    <input type="text" name="ro-height" id="roHeight" />
    <br />
    <button id="ro-submit" type="submit">submit</button>
    <p id="display"></p>
    <br />

    <!----------------------------------->
    <label for="jamb-width">Door Jamb Width</label>
    <select id="jamb-width" name="jamb-width">
      <option value="1.375">1 3/4"</option>
      <option value="2">2"</option>
    </select>
    <br />
    <label for="outside-frame-width">Outside Frame Width</label>
    <br />
    <input type="text" name="outside-frame-width" id="outside-frame-width" />
    <br />
    <label for="outside-frame-height">Rough Opening Height</label>
    <br />
    <input type="text" name="outside-frame-height" id="outside-frame-height" />
    <br />
    <button id="outside-frame-submit" type="submit">submit</button>
    <p id="display"></p>
    <script src="src/index.js"></script>
  </body>
</html>
